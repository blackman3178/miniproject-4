<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang the Man</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
        <button id="startButton">Start</button>
    </header>

    <div id="container">
        <div class="card">
            <h2 id="guessBox">J_v_Scr__t</h2>
        </div>

        <script src="./script.js"></script>

        <div id="scoreBox">
            <div id="scoreContainer">
                <h3 id="wins">Wins: </h3>
                <h3 id="losses">Losses: </h3>
                <button id="resetButton">Reset Score</button>
            </div>
            <div id="timer">
                <p><dfn id="timeCount">10</dfn> seconds remaining..</p>
            </div>

        </div>
    </div>
</body>
</html>
